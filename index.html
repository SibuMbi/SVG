<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG</title>

    </head>
    <body>
<svg 
  width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="110" cy="110" r="100" stroke-width="15" fill="pink" stroke="red"/>
    <polyline points="70,120 100,165 150,80"  stroke="red" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
<svg 
  viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="50" fill="yellow">
    </circle>
</svg>
<svg viewBox="0 0 240 240" fill="none">
<rect width="150" height="100" fill="pink" xmlns="http://www.w3.org/2000/svg">   
</rect>
  <polyline points="100" stroke="100" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="5" y1="50" x2="150" y2="50" stroke="red" stroke-width="5"/>
    <circle cx="25" cy="25" r="20" fill="red" stroke="yellow" stroke-width="3"/>
</svg>
<img src="images/easy-checked.png" alt="easy-checked"
